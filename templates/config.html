<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Bot for Guild</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configure Bot for Guild</h1>
        <form action="{{ url_for('update', guild_id=config.guild_id) }}" method="post">
            <label for="prefix">Command Prefix:</label>
            <input type="text" id="prefix" name="prefix" value="{{ config.prefix }}" required>
            <label for="welcome_message">Welcome Message:</label>
            <input type="text" id="welcome_message" name="welcome_message" value="{{ config.welcome_message }}" required>
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                {% for code, name in languages.items() %}
                    <option value="{{ code }}" {% if config.language == code %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
